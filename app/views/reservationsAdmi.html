   <br><br><br>
   <section>
      <div class="container contentCliente">
         <div class="login col-md-6 col-md-offset-3">
            <h2 class="top-title2">Reservación</h2>
            <br><br>
            <form method="post" action="index.html">
               <p>Nombre del cliente: <input type="text" name="nombre" value="" placeholder="Ej. María Lopez" ng-model="reservation.client"></p>
               <br>
               <p>Empresa: <input type="text" name="empresa" value="" placeholder="Ej. Grupo Leones" ng-model="reservation.company"></p>
               <br>
               <p>Correo electrónico: <input type="text" name="empresa" value="" placeholder="ejemplo@ejemplo.com" ng-model="reservation.company"></p>
               <br>
               <p>Cantidad de personas: <input type="number" min="2" max="100" step="1" value="2" ng-model="reservation.client" ng-model="reservation.quantity"></p>
               <br>
               <p>Fecha: <input type="date" name="fecha" ng-model="reservation.day"></p>
               <br>
               <p>Hora: <input type="time" min="11:00" max="20:00" name="time" value="11:00" ng-model="reservation.hour"></p>
               <br>
               <p>
                  Tipo de evento:
                  <input type="radio" name="tipo" value="Boda" ng-model="reservation.eventType"> Boda&nbsp;&nbsp;&nbsp;
                  <input type="radio" name="tipo" value="Charla" ng-model="reservation.eventType"> Charla&nbsp;&nbsp;&nbsp;
                  <input type="radio" name="tipo" value="Cumpleaños" ng-model="reservation.eventType"> Cumpleaños&nbsp;&nbsp;&nbsp;
                  <input type="radio" name="tipo" value="Almuerzo/Cena" ng-model="reservation.eventType"> Almuerzo/Cena&nbsp;&nbsp;&nbsp;
                  <input type="radio" name="tipo" value="Otro" ng-model="reservation.eventType"> Otro&nbsp;&nbsp;&nbsp;
               </p>
               <br>
               <p>
                  Localidad:
                  <input type="radio" name="localidad" value="Adentro" ng-model="reservation.locality"> Adentro&nbsp;&nbsp;&nbsp;
                  <input type="radio" name="localidad" value="Afuera" ng-model="reservation.locality"> Afuera&nbsp;&nbsp;&nbsp;
               </p>
               <br>
               <p>Comentarios adicionales: <br></p>
               <textarea rows="4" cols="50" placeholder="Ingrese sus comentarios adicionales. Por ejemplo: Necesitamos el salón solo para nosotros." ng-model="reservation.comments"></textarea>
               <br><br>
               <input type="button" class="btn btn-primary" name="commit" value="Enviar reservación" ng-click="reservationRequest()">
            </form>
         </div>
      </div>
   </section>
</div>
