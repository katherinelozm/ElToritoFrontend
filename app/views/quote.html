   <!-- ============ Form  ============= -->
   <br><br><br>
   <section>
      <div class="container contentCliente">
         <div class="login">
            <h2 class="top-title2">Cotización</h2>
            <br><br>
            <form method="post" action="index.html">
               <p>Nombre: <input type="text" name="nombre" value="" placeholder="Ej. María Lopez" ng-model="quote.client"></p>
               <br>
               <p>Empresa: <input type="text" name="empresa" value="" placeholder="Ej. Grupo Leones"ng-model="quote.company"></p>
               <br>
               <p>Cantidad de personas: <input type="number" min="2" max="100" step="1" value="2" ng-model="quote.quantity"></p>
               <br>
               <p>
                  Tipo de evento:
                  <br>
                  <input type="radio" name="tipo" value="Boda" ng-model="quote.eventType"> Boda&nbsp;&nbsp;&nbsp;
                  <br>
                  <input type="radio" name="tipo" value="Charla" ng-model="quote.eventType"> Charla&nbsp;&nbsp;&nbsp;
                  <br>
                  <input type="radio" name="tipo" value="Cumpleaños" ng-model="quote.eventType"> Cumpleaños&nbsp;&nbsp;&nbsp;
                  <br>
                  <input type="radio" name="tipo" value="Almuerzo/Cena" ng-model="quote.eventType"> Almuerzo/Cena&nbsp;&nbsp;&nbsp;
                  <br>
                  <input type="radio" name="tipo" value="Otro" ng-model="quote.eventType"> Otro&nbsp;&nbsp;&nbsp;
               </p>
               <br>
               <p>
                  Menu:
                  <input type="radio" name="localidad" value="Menu"> Menu&nbsp;&nbsp;&nbsp;
                  <input type="radio" name="localidad" value="MenuEsp"> Menu especial
               </p>
               <br>
               <p>Comentarios adicionales: <br></p>
               <textarea rows="4" cols="50"placeholder="Ingrese sus comentarios adicionales. Por ejemplo: Solamente quiero un menu con carnes rojas."></textarea>
               <br>
               <input type="button" class="btn btn-primary" name="commit" value="Solicitar cotización" ng-click="quoteRequest()">
               <br>
            </form>
         </div>
      </div>
   </section>
