<div ng-controller="HomeController">
   <section class="container">
      <div class="login">
         <img id ="logo" ng-click="Home()" src="../images/logo.png">
         <br><br>
         <h2 class="top-title2">Registro usuarios</h2>
         <br><br>
         <form method="post" action="index.html">
            <p>Nombre del usuario: <input type="text" name="nombre" value="" placeholder="Ej. María Lopez" ng-model="user.name"></p>
            <p>Correo electrónico: <input type="text" value="" placeholder="email@email.com" ng-model="user.email"></p>
            <p>Número telefónico: <input type="text" value="" placeholder="222222222" ng-model="user.number"></p>
            <p>Contraseña: <input type="password" value="" placeholder="***********" ng-model="user.password"></p>
            <p>Tipo de usuario: 
               <input type="radio" name="scope" value="Administrador" ng-model="quote.eventType"> Administrador&nbsp;&nbsp;&nbsp;
               <input type="radio" name="scope" value="Mesero" ng-model="quote.eventType"> Mesero&nbsp;&nbsp;&nbsp;
               <input type="radio" name="scope" value="Cliente" ng-model="quote.eventType"> Cliente
            </p>
            <br>
            <input type="button" class="btn btn-primary" value="Registrar usuario" ng-click="register()">
         </form>
      </div>
   </section>
</div>
