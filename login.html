<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <title>Login Form</title>
      <link rel="stylesheet" type="text/css" href="css/login.css">
   </head>
   <body>
      <table id="wrapper">
         <tr>
            <td>
               <section class="container">
                  <div class="login">
                     <img id ="logo" src="images/logo.png">
                     <h1>Iniciar Sesión</h1>
                     <form method="post" action="index.html">
                        <p><input type="text" name="login" value="" placeholder="Correo electrónico"></p>
                        <p><input type="password" name="password" value="" placeholder="Contraseña"></p>
                        <p class="submit"><input type="submit" name="commit" value="Iniciar"></p>
                     </form>
                  </div>
                  <div class="login-help">
                     <p><a href="index.html">¿Has olvidado tu contraseña?</a></p>
                     <p>¿Aún no eres un usario? <a href="index.html">Regístrate</a></p>
                  </div>
               </section>
            </td>
         </tr>
      </table>
   </body>
</html>
